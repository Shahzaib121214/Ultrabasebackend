<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="monetization" content="none">
    <title>UltraBase Hub</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: rgba(79, 70, 229, 0.1);
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #1e293b;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            height: 72px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 12px var(--primary-light);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            letter-spacing: -1px;
            margin: 0;
        }

        p {
            color: var(--text-sec);
            margin: 8px 0 0;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .icon {
            width: 56px;
            height: 56px;
            background: var(--bg);
            color: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .card:hover .icon {
            background: var(--primary);
            color: white;
            transform: scale(1.1) rotate(-5deg);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-sec);
            font-weight: 500;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            box-shadow: 0 4px 12px var(--primary-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-light);
            opacity: 0.95;
        }

        /* Modal */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.2s;
        }

        .modal {
            background: var(--surface);
            padding: 32px;
            border-radius: 24px;
            width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95);
            animation: popIn 0.3s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .inp {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 20px 0 24px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg);
            transition: 0.2s;
            box-sizing: border-box;
        }

        .inp:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .btn-sec {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-sec:hover {
            background: var(--bg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <div class="logo-icon"><span class="material-icons-round">hub</span></div>
            UltraBase Hub
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="docs.html" class="btn-sec"
                style="text-decoration:none; display:flex; align-items:center; gap:8px;">
                <span class="material-icons-round" style="font-size:18px;">description</span> Docs
            </a>
            <span id="userInfo" style="font-size:14px; color:var(--text-sec);"></span>
            <button class="btn-sec" onclick="logout()" id="logoutBtn" style="display:none;">
                <span class="material-icons-round" style="font-size:18px;">logout</span> Logout
            </button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div>
                <h1>Your Projects</h1>
                <p>Manage your application databases with ease.</p>
            </div>
            <button class="btn" onclick="document.getElementById('modal').style.display='flex'">
                <span class="material-icons-round">add_circle</span> New Project
            </button>
        </div>

        <div class="grid" id="grid">
            <div style="grid-column:1/-1; text-align:center; padding:80px; color:var(--text-sec); font-size:18px;">
                <span class="material-icons-round"
                    style="font-size:48px; opacity:0.5; margin-bottom:10px; display:block;">hourglass_empty</span>
                Loading Projects...
            </div>
        </div>
    </div>

    <div class="overlay" id="modal">
        <div class="modal">
            <h2 style="margin-top:0; font-size:24px;">Create Project</h2>
            <p style="color:var(--text-sec); margin-bottom:20px;">Give your new project a name to get started.</p>
            <input id="appName" class="inp" placeholder="App Name (e.g. Chat App)">
            <div style="display:flex; justify-content:flex-end; gap:12px;">
                <button class="btn-sec" onclick="document.getElementById('modal').style.display='none'">Cancel</button>
                <button class="btn" onclick="createApp()">Create Project</button>
            </div>
        </div>
    </div>

    <script>
        const API = "api.php";
        const KEY = "maxclube_secret";

        window.onload = async function () {
            await checkSession();
            loadProjects();
        };

        async function checkSession() {
            try {
                let res = await fetch(`${API}?action=check_session&key=${KEY}`);
                let data = await res.json();

                if (data.logged_in) {
                    document.getElementById('userInfo').textContent = `Welcome, ${data.user.username}`;
                    document.getElementById('logoutBtn').style.display = 'block';
                } else {
                    // Redirect to login if not logged in
                    window.location.href = 'login.html';
                }
            } catch (e) {
                console.error('Session check failed:', e);
            }
        }

        async function logout() {
            if (!confirm('Are you sure you want to logout?')) return;

            try {
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'logout', key: KEY })
                });
                window.location.href = 'login.html';
            } catch (e) {
                alert('Logout failed');
            }
        }

        async function loadProjects() {
            try {
                let res = await fetch(`${API}?action=get_projects&key=${KEY}`);

                // --- DEBUG: Handle non-JSON response ---
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                let text = await res.text();

                try {
                    var list = JSON.parse(text);
                } catch (e) {
                    document.getElementById('grid').innerHTML = `<div style='grid-column:1/-1; color:#ef4444; text-align:center; padding:50px; background:var(--surface); border-radius:20px; border:1px solid #fee2e2;'>
                        <strong>Server Error</strong><br>The API returned invalid JSON. Please check api.php.<br><br>
                        <code style="background:rgba(0,0,0,0.05); padding:10px; border-radius:8px; display:block; margin:auto; width:fit-content; text-align:left;">${text.substring(0, 150)}...</code>
                    </div>`;
                    return;
                }

                if (list.status === 'error') {
                    alert("API Error: " + list.message);
                    return;
                }

                const grid = document.getElementById('grid');
                if (!list || list.length === 0) {
                    grid.innerHTML = `<div style='grid-column:1/-1; text-align:center; opacity:0.6; padding:80px;'>
                        <span class="material-icons-round" style="font-size:64px; margin-bottom:15px; display:block; color:#cbd5e1;">folder_off</span>
                        No projects found. Create one to get started!
                    </div>`;
                    return;
                }

                grid.innerHTML = list.map(p => `
                    <div class="card" onclick="location.href='console.html?pid=${p.id}&name=${encodeURIComponent(p.name)}'">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <div class="icon"><span class="material-icons-round">smartphone</span></div>
                            <span class="material-icons-round" onclick="event.stopPropagation(); deleteApp(${p.id})" 
                                style="color:#ef4444; opacity:0; transition:0.2s; cursor:pointer; padding:8px; border-radius:8px;"
                                onmouseover="this.style.opacity=1; this.style.background='rgba(239, 68, 68, 0.1)'"
                                onmouseout="this.style.opacity=0; this.style.background='transparent'">delete</span>
                        </div>
                        <h3 style="margin:0; font-size:20px;">${p.name}</h3>
                        <div style="font-size:13px; color:var(--text-sec); margin-bottom:15px;">Project ID: ${p.id}</div>
                        <div class="stats">
                            <span class="stat-item"><span class="material-icons-round" style="font-size:16px;">visibility</span> ${p.stats?.r || 0} Reads</span>
                            <span class="stat-item"><span class="material-icons-round" style="font-size:16px;">edit</span> ${p.stats?.w || 0} Writes</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) { alert("Connection Error: " + e.message); }
        }

        async function createApp() {
            let name = document.getElementById('appName').value;
            if (!name) return;
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'create_project', key: KEY, name: name }) });
            location.reload();
        }

        async function deleteApp(id) {
            if (!confirm("Delete this app & all data?")) return;
            await fetch(`${API}?action=delete_project&key=${KEY}&id=${id}`);
            loadProjects();
        }
    </script>
</body>

</html>
